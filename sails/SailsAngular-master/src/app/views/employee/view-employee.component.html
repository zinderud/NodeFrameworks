<h2>Angular 4 crud example using Node JS REST API</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>N</th>
      <th>Id</th>
      <th>Fullname</th>
      <th>Phone number</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of data; let i=index">
      <td>{{i}}</td>
      <td>{{record.id}}</td>
      <td>{{record.fullname}}</td>
      <td>{{record.phonenumber}}</td>
      <td>{{record.emailid}}</td>
    </tr>
  </tbody>
</table>


<button type="button" class="btn btn-primary" (click)="addRecord()">Add Record</button>
<button type="button" class="btn btn-success" (click)="updateRecord()" *ngIf="on">Update Record</button>
<button type="button" class="btn btn-danger" (click)="deleteRecord()" *ngIf="on">Delete Record</button>
