<div class="container">
  <h1>Ваш профиль</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <img [src]="bloger.photoUrl" alt="" class="img-rounded img-responsive" />
          </div>
          <div class="col-sm-6 col-md-8">
            <h4>
              Логин: {{bloger.login}}</h4>
          </div>
          <div class="col-sm-6 col-md-8">
            <h4>
              Балов: {{bloger.points}}</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6">
      <button class="btn btn-default" (click)="newPost()">Добавить новый пост</button>
    </div>
  </div>
  <hr>
  <h2>Ваши посты</h2>
</div>
