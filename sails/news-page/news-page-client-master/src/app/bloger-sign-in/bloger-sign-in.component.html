<div class="container">

  <form class="form-signin" (submit)="signIn()" name="signInForm">
    <h2 class="form-signin-heading">Зайти как блогер</h2>
    <label for="inputLogin" class="sr-only" >Логін</label>
    <input type="text" id="inputLogin" [(ngModel)]="login" name="login" class="form-control"  required autofocus>
    <label for="inputPassword" class="sr-only" >Пароль</label>
    <input type="password" id="inputPassword" [(ngModel)]="password" name="password" class="form-control"  required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
  </form>

</div>
